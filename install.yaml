---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dracpu
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
  - apiGroups:
      - "resource.k8s.io"
    resources:
      - resourceslices
    verbs:
      - list
      - watch
      - create
      - update
      - delete
  - apiGroups:
      - "resource.k8s.io"
    resources:
      - resourceclaims
      - deviceclasses
    verbs:
      - get
  - apiGroups:
      - "resource.k8s.io"
    resources:
      - resourceclaims/status
    verbs:
      - patch
      - update
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dracpu
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dracpu
subjects:
- kind: ServiceAccount
  name: dracpu
  namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dracpu
  namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dracpu
  namespace: kube-system
  labels:
    tier: node
    app: dracpu
    k8s-app: dracpu
spec:
  selector:
    matchLabels:
      app: dracpu
  template:
    metadata:
      labels:
        tier: node
        app: dracpu
        k8s-app: dracpu
    spec:
      hostNetwork: true
      tolerations:
      - operator: Exists
        effect: NoSchedule
      serviceAccountName: dracpu
      hostPID: true
      containers:
      - name: dracpu
        args:
        - /dracpu
        - --v=4
        image: gcr.io/gke-networking-test-images/dracputest:stable
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "SYS_ADMIN"]
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/plugins
        - name: plugin-registry
          mountPath: /var/lib/kubelet/plugins_registry
        - name: nri-plugin
          mountPath: /var/run/nri
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/plugins
      - name: plugin-registry
        hostPath:
          path: /var/lib/kubelet/plugins_registry
      - name: nri-plugin
        hostPath:
          path: /var/run/nri
      - name: netns
        hostPath:
          path: /var/run/netns
      - name: infiniband
        hostPath:
          path: /dev/infiniband
      - name: etc
        hostPath:
          path: /etc